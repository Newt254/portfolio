<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Button hover bounce */
    .hover-bounce {
      transition: transform 0.2s ease;
    }
    .hover-bounce:hover {
      transform: scale(1.05) translateY(-3px);
    }

    /* Continuous icon pulse bounce */
    .icon-bounce {
      animation: iconBounce 2s infinite;
    }
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Soft glowing aura */
    .glow-green {
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.6), 0 0 30px rgba(34, 197, 94, 0.4);
      animation: pulseGlowGreen 2.5s infinite alternate;
    }
    @keyframes pulseGlowGreen {
      0% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.4), 0 0 20px rgba(34, 197, 94, 0.3); }
      100% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.8), 0 0 45px rgba(34, 197, 94, 0.6); }
    }

    .glow-pink {
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.6), 0 0 30px rgba(251, 113, 133, 0.4);
      animation: pulseGlowPink 2.5s infinite alternate;
    }
    @keyframes pulseGlowPink {
      0% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.4), 0 0 20px rgba(251, 113, 133, 0.3); }
      100% { box-shadow: 0 0 25px rgba(236, 72, 153, 0.8), 0 0 45px rgba(251, 113, 133, 0.6); }
    }
  </style>
</head>

         class="hover-bounce glow-green w-full flex items-center justify-center gap-3 rounded-md py-3 bg-green-500 font-semibold hover:bg-green-600 transition text-white text-lg">
        <i class="fab fa-whatsapp text-2xl icon-bounce"></i> Message me on WhatsApp
      </a>

      <!-- Instagram -->
      <a href="https://instagram.com/yourusername" target="_blank"
