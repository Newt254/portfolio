<!-- Contact Content -->
<section class="container mx-auto px-6 py-12 max-w-2xl">
<h2 class="text-4xl font-bold mb-6">Get in Touch</h2>
<p class="text-slate-300 mb-8">Have a project in mind or want to collaborate? Fill in the form below and I'll get back to you as soon as possible.</p>


<div class="rounded-2xl p-8 bg-gradient-to-tr from-white/4 to-white/3">
<form action="https://formspree.io/f/your-form-id" method="POST" class="grid gap-4 sm:grid-cols-2">
<input name="name" class="rounded-lg p-3 bg-black/30 text-white" placeholder="Your name" required />
<input name="email" type="email" class="rounded-lg p-3 bg-black/30 text-white" placeholder="Your email" required />
<input name="subject" class="rounded-lg p-3 bg-black/30 text-white col-span-2" placeholder="Subject" />
<textarea name="message" class="rounded-lg p-3 bg-black/30 text-white col-span-2" rows="5" placeholder="Your message" required></textarea>
<button type="submit" class="col-span-2 rounded-md py-3 bg-indigo-500 font-semibold hover:bg-indigo-600 transition">Send message</button>
</form>
</div>
</section>
